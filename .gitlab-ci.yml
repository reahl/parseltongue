image: python:3.5

before_script:
  - apt-get update -y
  - apt-get install -y libpam0g-dev
  - apt-get install -y unzip
  - apt-get install -y openssh-server

  - useradd -m vagrant
  - echo -e "vagrant\nvagrant" | passwd vagrant

  - pip install tox
  - pip install cython

  - gemstone/installGemStone.sh

test_parseltongue:
  script: 
    - su -c scripts/runTestsCi.sh vagrant